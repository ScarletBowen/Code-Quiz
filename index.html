<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Coding Quiz</div>
      <h1>Answer the following code-related questions within the time limit. <br> Incorrect answers will reduce your scoretime by ten seconds!</h1>
      <button class="start-button">Start Quiz</button>
      <div class="large-font word-blanks"></div>
    </header>

    <main>
      <section>
        <div class= "card choose">
          <h2>Multiple Choice Question</h2>
        
          <p id="question"> </p>
            <div class="buttons">
              <button class="btn" id="btn0">
              A. <span id="choice0"></span>
              </button><br>
              <button class="btn" id="btn1">
              B. <span id="choice1"></span>
              </button><br>
              <button class="btn" id="btn2">
              C. <span id="choice2"></span>
              </button><br>
              <button class="btn" id="btn3">
              D. <span id="choice3"></span>
              </button><br>
            </div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "score-container">
          <div>
            <h2>Score: <span id="score">0 </span> </h2>
            <h2>Initials:</h2>
            <form>
                <input type="text" class="form-input" placeholder="Enter initials"/>
                <button class="initial-button">Submit Initials</button>
            </form>
            </div>
          <button class="reset-button">Reset Score</button>
        </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">0</div>
            <h3>seconds remaining</h3>
          </div>        
          </div>
        </div>
      </section>
      <section>
        <div class="card results">
          <div >
            <div>
            <h2>High Scores: <span id="score"> </span> </h2>
            <h2 class = "score-history">  </h2>
            </div>        
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
